<!DOCTYPE html>
<html>
    <body>
        <h1 style="text-align: center;">Conversion of celsius to farenheit</h1>
        <p style="font-style: oblique;">Temperature Converter</p>
        <p id="demo"></p>
        <script>
            function toCelsius(f){
                return (5/9)*(f-32);
            }
            let value=toCelsius(98);
            document.getElementById('demo').innerHTML=value;
        </script>
    </body>
</html>
