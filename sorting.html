<!DOCTYPE html>
<html>
<body>
<h1 style="text-align: center;">JavaScript Arrays</h1>
<h2 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Sorting Method</h2>

<button onclick="myFunction1()" style="font-family: 'Times New Roman', Times, serif;">Sort Alphabetically</button>
<button onclick="myFunction2()" style="font-family: 'Times New Roman', Times, serif;">Sort Numerically</button>

<p id="demo"></p>

<script>
const points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo").innerHTML = points;  

function myFunction1() {
  points.sort();
  document.getElementById("demo").innerHTML = points;
}
function myFunction2() {
  points.sort(function(a, b){return a - b});
  document.getElementById("demo").innerHTML = points;
}
</script>

</body>
</html>
