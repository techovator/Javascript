<!DOCTYPE html>
<html>

<body>

<h2 style="text-align: center;">JS String Methods</h2>

<button onclick="myFunction()" style="background-color: rgb(193, 178, 16);" style="font-style: italic;">Tap me!</button>

<p id="demo" style="text-align: center;">Heloo! Lokesh Kummithi </p>

<script>
function myFunction() {
  let text =document.getElementById("demo").innerHTML;
  document.getElementById("demo").innerHTML =text.replace(/Lokesh Kummithi/i, "Techovater");
}
</script>

</body>
</html>
