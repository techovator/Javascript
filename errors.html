<!DOCTYPE html>
<html>
<body>

<h2 style="text-align: center;">JavaScript errors</h2>

<p style="display: block;">Please input a number between 5 and 10 !!!</p>

<input id="demo" type="text">
<button type="button" onclick="myFunction()" style="background-color: rgb(106, 147, 130);">Test Input</button>

<p id="p01"></p>

<script>
function myFunction() {
  const message = document.getElementById("p01");
  message.innerHTML = "";
  let x = document.getElementById("demo").value;
  try { 
    if(x.trim() == "")  throw "is empty";
    if(isNaN(x)) throw "is not a number";
    x = Number(x);
    if(x > 10)   throw "is too high";
    if(x < 5)  throw "is too low";
  }
  catch(err) {
    message.innerHTML = "Input " + err;
  }
  finally {
    document.getElementById("demo").value = "";
  }
}
</script>

</body>
</html>
